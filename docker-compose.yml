version: "3.8"

services:
  uptime-monitor:
    build: .              # Code wird direkt aus dem Git-Checkout gebaut
    image: uptime-monitor:latest
    environment:
      - NETWORK_CIDR=192.168.178.0/24
      # Optional: - KNOWN_HOSTS_FILE=/app/known_hosts.txt
    ports:
      - "9000:8000"
    restart: unless-stopped
